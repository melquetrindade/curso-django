<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block content %}
        Tópicos
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'topic' topic.id %}">{{topic}}</a>
                </li>
            {% empty %}
                <li>Não há tópicos adicionados</li>
            {% endfor %}
        </ul>

        <a href="{% url 'new_topic' %}">Adicionar novos Tópicos</a>
    {% endblock content %}
</body>
</html>
