<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block header %}
        <h2>Tópicos</h2>
    {% endblock header %}

    {% block content %}
        <ul>
            {% for topic in topics %}
                <li>
                    <h5>
                        <a href="{% url 'topic' topic.id %}">{{topic}}</a>
                    </h5>
                </li>
            {% empty %}
                <li>Não há tópicos adicionados</li>
            {% endfor %}
        </ul>

        <h5><a href="{% url 'new_topic' %}">Adicionar novos Tópicos</a></h5>
    {% endblock content %}
</body>
</html>
