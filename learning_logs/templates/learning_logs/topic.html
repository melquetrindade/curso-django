<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block content %}
        <h1>{{topic}}</h1>
        <ul>
            {% for entry in entries %}
                <li>
                    <p>{{entry.data_added | date:'M d, Y H:i'}}</p>
                    <p>{{entry.descricao | linebreaks}}</p>
                </li>
            {% empty %}
                <li>Não há registros adicionados para esse tópico</li>
            {% endfor %}
        </ul>

    {% endblock content %}
</body>
</html>
